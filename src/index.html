<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <form>
      <h3>Enter your age and find out how old you are in other planets' years.</h3>
        <label for="currentAge">Current Age:</label>
        <input type="number" id="currentAge">
      <h3>Enter a past younger age and we'll tell you how many years have passed since then on each planet.</h3>
      <label for="pastAge">Past Age:</label>
      <input type="number" id="pastAge">
      <h3>Enter a future age and we'll tell you how many years on each planet it will be until then.</h3>
      <label for="futureAge">Future Age:</label>
      <input type="number" id="futureAge">
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </body>
</html>
